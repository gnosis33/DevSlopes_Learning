<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mobile Form</title>
        <meta name="description" content="Mobile Form">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="default.css">
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>

        <div class="container">
            
            <div class="topbar">
                <div class="threelines">&#9776;</div>
                <div class="contacts">Contacts</div>
                <div class="search">&#x1F50E;&#xFE0E;</div>
                <div class="vertical">&#8942;</div>
            </div>
        </div>

        <div class="container">
            <div class="master">
                <div class="info">
                    <div class="icon"></div>
                    <div class="name">
                        <label for="name"></label>
                        <input class="input" name="name" id="name" type="text" placeholder="Name" size="42">
                    </div>
                </div>

                <div class="info">
                    <div class="icon"></div>
                    <div class="phone">
                        <label for="phone"></label>
                        <input class="input" name="phone" id="phone" type="number" placeholder="Phone Number" size="40">
                    </div>
                    <div class="label">
                        <label for="label"></label>
                        <input class="input" list="labels" name="label" id="label" placeholder="Label" size="2">
                        <datalist id="labels">
                            <option value="+1(USA)"></option>
                        </datalist>
                    </div>
                </div>
                <div class="info">
                    <div class="icon"></div>
                    <div class="address">
                        <label for="address"></label>
                        <input class="input" name="address" id="address" type="text" placeholder="Address" size="42">
                    </div>
                </div>
                <div class="info">
                    <div class="city">
                        <label for="city"></label>
                        <input class="input" name="city" id="city" type="text" placeholder="City" size="42">
                    </div>
                </div>
                <div class="info">
                    <div class="state">
                        <label for="state"></label>
                        <input class="input" name="state" list="states" id="state" type="text" placeholder="State" size="30">
                        <datalist id="states">
                            <option value="Alabama"></option>
                            <option value="Alaska"></option>
                            <option value="Arizona"></option>
                            <option value="Arkansas"></option>
                            <option value="California"></option>
                            <option value="Colorado"></option>
                            <option value="Connecticut"></option>
                            <option value="Delaware"></option>
                            <option value="District of Columbia"></option>
                            <option value="Florida"></option>
                            <option value="Georgia"></option>
                            <option value="Hawaii"></option>
                            <option value="Idaho"></option>
                            <option value="Illinois"></option>
                            <option value="Indiana"></option>
                            <option value="Iowa"></option>
                            <option value="Kansas"></option>
                            <option value="Kentucky"></option>
                            <option value="Louisiana"></option>
                            <option value="Maine"></option>
                            <option value="Maryland"></option>
                            <option value="Massachusetts"></option>
                            <option value="Michigan"></option>
                            <option value="Minnesota"></option>
                            <option value="Mississippi"></option>
                            <option value="Missouri"></option>
                            <option value="Montana"></option>
                            <option value="Nebraska"></option>
                            <option value="Nevada"></option>
                            <option value="New Hampshire"></option>
                            <option value="New Jersey"></option>
                            <option value="New Mexico"></option>
                            <option value="New York"></option>
                            <option value="North Carolina"></option>
                            <option value="North Dakota"></option>
                            <option value="Ohio"></option>
                            <option value="Oklahoma"></option>
                            <option value="Oregon"></option>
                            <option value="Pennsylvania"></option>
                            <option value="Rhode Island"></option>
                            <option value="South Carolina"></option>
                            <option value="South Dakota"></option>
                            <option value="Tennessee"></option>
                            <option value="Texas"></option>
                            <option value="Utah"></option>
                            <option value="Vermont"></option>
                            <option value="Virginia"></option>
                            <option value="Washington"></option>
                            <option value="West Virginia"></option>
                            <option value="Wisconsin"></option>
                            <option value="Wyoming"></option>
                        </datalist>
                    </div>
                    <div class="zip">
                        <label for="zip"></label>
                        <input class="input" name="zip" id="zip" type="number" placeholder="Zip" size="2">
                    </div>
                </div>
                <div class="info">
                    <div class="icon"></div>
                    <div class="email">
                        <label for="email"></label>
                        <input class="input" name="email" id="email" type="email" placeholder="Email@email.com" size="42">
                    </div>
                </div>
                <div class="info">
                    <div class="icon"></div>
                    <div class="birthday">
                        <label for="birthday"></label>
                        <input class="input" name="birthday" id="birthday" type="date">
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="submit">
                <label for="submit"></label>
                <input class="input" type="submit" name="submit" id="submit" placeholder="Submit">
            </div>
        </div>



        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script src="script.js" async defer></script>
    </body>
</html>
