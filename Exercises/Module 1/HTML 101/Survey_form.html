<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Employee Interests Survey Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <header>
            <h1>Employee Interests Survey Form</h1>
        </header>

        <form>

            <label for="Name">Name:*</label>
            <input required id="Name" name="Name" type="text" placeholder="Enter Your Name"><br>
            <br>
            <label for="Department">Department:*</label>
            <input required id="Department" name="Department" type="text" placeholder="Enter Your Department"><br>
            <br>
            <label for="comments">Tell us a little about yourself:</label><br>
            <textarea name="comments" rows="5" cols="40"></textarea><br><br>

            <label for="exercise">Do you exercise at home?</label>
            <input name="exercise" id="yes" type="radio" value="yes">
                <label for="yes">Yes</label>
            <input name="exercise" id="no" type="radio" value="no">
                <label for="no">No</label>
            
                <br><br>

            <label>How do you like to read about your favorite topics?</label>
            <br><br>

            <input name="PhoneApps" id="PhoneApps" type="checkbox" value="PhoneApps">
                <label for="PhoneApps">Phone Apps</label>
            <input name="Online" id="Online" type="checkbox" value="Online">
                <label for="Online">Online</label>
            <input name="Books" id="Books" type="checkbox" value="Books">
                <label for="Books">Books</label>
            <input name="Magazines" id="Magazines" type="checkbox" value="Magazines">
                <label for="Magazines">Magazines</label>

            <br><br>

            <label for="genre">What is your favorite movie genre?</label>
            <input list="genre" name="genre">
                <datalist id="genre">
                    <option>Choose...</option>
                    <option value="Horror">Horror</option>
                    <option value="Action">Action</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Anime">Anime</option>
                </datalist>
            <br><br>
        
            <input type="submit">

        </form>
    </body>
</html>
